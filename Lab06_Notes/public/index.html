<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Lab06 — Notes</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Notatki</h1>

    <input type="text"
           id="searchInput"
           placeholder="Szukaj…"
           autocomplete="off" />

    <h2>Lista notatek</h2>
    <ul id="notesList"></ul>

    <hr />

    <h2>Dodaj notatkę</h2>

    <form id="noteForm">
        <div>
            <label>Tytuł</label><br />
            <input type="text" id="title" required />
        </div>

        <div>
            <label>Treść</label><br />
            <textarea id="body" rows="4" required></textarea>
        </div>

        <div>
            <label>Tagi (oddzielone przecinkami)</label><br />
            <input type="text" id="tags" placeholder="work, home, shopping" />
        </div>

        <button type="submit">Dodaj</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
